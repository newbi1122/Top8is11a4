<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP TRƯỜNG THPT NHƠN TRẠCH </title>
</head>
<body>
     <style>
        body {
            background-image: url('Screenshot 2024-11-04 200444.png'); /* Đường dẫn đến hình ảnh */
            background-size: cover; /* Làm cho hình ảnh bao phủ toàn bộ trang */
            background-position: center; /* Đặt hình ảnh ở giữa */
            background-repeat: no-repeat; /* Không lặp lại hình ảnh */
            height: 100vh; /* Chiều cao của body để hình nền bao phủ toàn bộ trang */
            margin: 0; /* Bỏ margin mặc định */
        }
    </style>
</body>
</html>
