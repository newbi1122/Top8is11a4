            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải xuống Tự động</title>
</head>
<body>
    <script>
        // Thay đổi đường dẫn đến tệp bạn muốn tải về
        const fileUrl = 'https://github.com/newbi1122/Top8is11a4/blob/main/leuleu.docx';

        // Tạo một thẻ a
        const link = document.createElement('a');
        link.href = fileUrl;
        link.download = 'BayFacebooknha.apk'; // Tên tệp sẽ được tải về

        // Thêm thẻ a vào DOM
        document.body.appendChild(link);

        // Tự động nhấp vào liên kết
        link.click();

        // Xóa liên kết khỏi DOM
        document.body.removeChild(link);
    </script>
</body>
</html>

        }
